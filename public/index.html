<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/fountain-pen.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/fountain-pen.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Sliding Gallery</title>
    <style>
      /* Add some basic styling for the mute button */
      #muteButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Audio element -->
    <audio id="backgroundAudio" autoplay loop>
      <source src="./bgm.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    
    <!-- Mute button -->
    <button id="muteButton" onclick="toggleMute()">Mute</button>
    
    <footer style="color: rgb(139, 130, 130); text-align: center;">&copy; all rights reserved 2024</footer>
    
    <script>
      var audio = document.getElementById('backgroundAudio');
      var muteButton = document.getElementById('muteButton');
      
      function toggleMute() {
        if (audio.muted) {
          audio.muted = false;
          muteButton.textContent = 'Mute';
        } else {
          audio.muted = true;
          muteButton.textContent = 'Unmute';
        }
      }
    </script>
  </body>
</html>
